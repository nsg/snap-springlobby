---

sudo: required
dist: trusty

before_install:
  - sudo apt update
  - sudo apt-cache madison lxd
  - sudo apt-get install -t trusty-backports -y lxd
  - sudo lxd init --auto

script:
  - sudo lxc launch ubuntu:16.04 u1
  - sleep 20
  - sudo lxc list
  - sleep 20
  - sudo lxc list
  - sleep 20
  - sudo lxc list
  - sleep 20
  - sudo lxc list
  - sleep 20
  - sudo lxc list
  - sleep 20
  - sudo lxc list
