name: springlobby-nsg
version: '0.255+git20170304'
summary: SpringLobby is a free cross-platform lobby client for the Spring RTS project.
description: |
  SpringLobby is the most easiest and most popular to way to launch the Spring RTS game
  engine. This snap is based on the upstream lobby but a few teaks has been added for
  a better snappy experience. For more info see https://github.com/nsg/snap-springlobby

grade: stable
confinement: strict

apps:
  springlobby-nsg:
    command: bin/launch
    plugs:
      - x11
      - network
      - opengl
      - unity7
      - pulseaudio

parts:
  springlobby:
    plugin: cmake
    source: https://github.com/springlobby/springlobby.git
    source-commit: c977295f326882bc34a48756c2c59f4654652197
    configflags:
      - -DSPRINGLOBBY_REV=0.255
    prepare: |
        set -ex
        cat > ../src/cmake/config.h <<EOF
        /* generated by snapcraft */
        #ifndef SPRINGLOBBY_HEADERGUARD_CONFIG_H
        #define SPRINGLOBBY_HEADERGUARD_CONFIG_H
        #undef VERSION
        #define VERSION "0.255"
        #endif
        EOF
    after:
      - desktop-gtk3
    build-packages:
      - build-essential
      - libwxgtk3.0-dev
      - libcurl4-openssl-dev
      - libalure-dev
      - libboost-thread-dev
      - libboost-filesystem-dev
      - libboost-system-dev
      - libpng12-dev

    stage-packages:
      - libsdl2-2.0-0
      - libglu1-mesa
      - libpulse0

      # The game starts w/o these
      - libvorbisfile3
      - libmpg123-0
      - libdumb1
      - libmodplug1
      - libfluidsynth1

  launch:
    plugin: dump
    source: bin
    organize:
      launch: bin/launch
